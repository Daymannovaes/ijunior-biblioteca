<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		
		<title>Biblioteca IJunior</title>
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-theme.min.css">	
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">	
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<section class="center" style="margin-top:3%">
			<h1 class="title">Biblioteca &nbsp;&nbsp;&nbsp;<span>IJunior</span></h1>
			<div class="row" style="height: calc(100% - 200px);">
				<div class=" col-md-3 col-xs-12" style="height: 100%">
					<section id="ask" class="dcontainer">
						<p>O que deseja cadastrar?</p>
						<button class="btn" id="btn-people">Pessoa</button>
						<button class="btn active" id="btn-book">Livro</button>
					</section>
					<div class="dcontainer" style="padding: 10px 6px 5px 7px;">
						<section id="msgs">
							<span>Aqui ficam as mensagens do formulário</span>
							<ul>
								
							</ul>
						</section>
					</div>
				</div>
				<div class=" col-md-9 col-xs-12" style="height: 100%">
					<section id="form" class="dcontainer">
						<div id="people" style="display: none;">
							<h3 class="title">Cadastro de Pessoa</h3>
							<form action="">
								<div class="form-group">
									<label for="name">Nome<i class="required"></i></label>
									<input type="text" class="form-control" id="name" placeholder="Nome">
								</div>
								<div class="form-group">
									<label for="email">Email<i class="required"></i></label>
									<input type="text" class="form-control" id="email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="gender">Sexo<i class="required"></i></label>
									<div class="radio-wrapper" style="margin-left: 10px">
										Homem <input type="radio" name="gender" value="male"><br>
										Mulher <input type="radio" name="gender" value="female">
									</div>

								</div>
								<div class="form-group">
									<label for="phone">Telefone</label>
									<input type="text" class="form-control" id="phone" placeholder="Telefone">
								</div>
								<button class="btn">Cadastrar</button>					
							</form>
						</div>

						<div id="book">
							<h3 class="title">Cadastro de Livros</h3>
							<form action="">
								<div class="form-group">
									<label for="title">Título</label>
									<input type="text" class="form-control" id="title" placeholder="Título">
								</div>
								<div class="form-group">
									<label for="author">Autor</label>
									<input type="text" class="form-control" id="author" placeholder="Autor">
								</div>
								<div class="form-group">
									<label for="editor">Editora</label>
									<input type="text" class="form-control" id="editor" placeholder="Editora">
								</div>
								<button class="btn">Cadastrar</button>					
							</form>
						</div>
						<div id="book">
						</div>
					</section>
				</div>
			</div>
		</section>
	<script src="assets/js/index.js"></script> 
	</body>
</html>
